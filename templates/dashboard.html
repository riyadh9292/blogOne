<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h1> Basic actions</h1>
  <a href="/edit/0"><button class="btn btn-primary">ADD A NEW POST</button></a>
  <a href="/logout"><button class="btn btn-danger">Logout</button></a>

  <hr>
  <h5>Upload here</h5>
  <form action="/uploader" method="post" enctype="multipart/form-data">
    <input type="file" name="file">
    <button type="submit" class="btn btn-success">upload</button>
  </form>
  <hr>
  <h2 class="text-center">Table</h2>
    <h3>Edit Post</h3>
  <table class="table">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>

      </tr>
    </thead>
    <tbody>
    {% for post in posts %}
      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
          <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
        <td><a href="/delete/{{post.sno}}"><button class="btn btn-warning">Delete</button></a></td>


      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
